<div class="favorite">
  <div class="container">
    <div class="favorite-title">Избранное</div>
    <div class="favorite-empty" *ngIf="!favoriteProducts || (favoriteProducts && favoriteProducts.length === 0)">
      <div>В избранном нет товаров</div>
      <button class="button" routerLink="/catalog">В каталог</button>
    </div>
    <div class="favorite-products" *ngIf="favoriteProducts && favoriteProducts.length > 0">
      <div class="favorite-product" *ngFor="let product of favoriteProducts">
        <favorite-product (removedProductId)="removeFromFavorites($event)" [product]="product"></favorite-product>
      </div>
    </div>
  </div>
</div>
